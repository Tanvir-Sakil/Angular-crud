<div class="container mt-4" style="width: 530px; height: 310px;">
    <form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="item.name" aria-describedby="nameHelp" placeholder="Enter Product Name">
  </div>
    <div class="form-group mt-3">
    <label for="category">Category</label>
    <input type="text" class="form-control" name="category" id="category" [(ngModel)]="item.category" aria-describedby="categoryHelp" placeholder="Enter Category Name">
  </div>
    <div class="form-group mt-4">
    <label for="brand">Brand</label>
    <input type="text" class="form-control" name="brand" [(ngModel)]="item.brand" aria-describedby="brandHelp" placeholder="Enter Brand Name">
  </div>
  <br>
  <button type="submit" (click)="create()" class="btn btn-primary">Submit</button>
  <button type="button" (click)="cancel()" class="btn btn-primary m-3">Cancel</button>
</form>
</div>
