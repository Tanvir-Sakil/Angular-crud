<div class="modal-header">
  <h5 class="modal-title">Add New Item</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <div class="container mt-4" style="width: 530px; height: 310px;">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="item.name"
          name="name"
          placeholder="Enter Product Name"
        />
      </div>
    <div class="form-group mt-3">
    <label for="category">Category</label>
    <select
        class="form-select shadow-sm rounded"
        id="category"
        [(ngModel)]="item.category"
        name="category"
    >
        <option value="" disabled selected>Select a Category</option>
        <option *ngFor="let cat of categories" [value]="cat.name">
            {{ cat.name }}
        </option>
    </select>
    </div>
      <div class="form-group mt-4">
        <label for="brand">Brand</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="item.brand"
          name="brand"
          placeholder="Enter Brand Name"
        />
      </div>
      <br />
      <button type="button" class="btn btn-primary" (click)="create()">Submit</button>
      <button type="button" class="btn btn-secondary m-3" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
